<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="main">
            <div class="container">
                <h1>Registration Form</h1>
                <form action="">
                    <fieldset>
                        <legend class="heading">Name</legend>
                        <input class="input-txt" type="text" placeholder="Enter the Name" />
                    </fieldset>
                    <fieldset>
                        <legend class="heading">Email</legend>
                        <input class="input-txt" type="email" placeholder="Enter the Email" />
                    </fieldset>
                    <div class="horizontal">
                        <fieldset>
                            <legend class="heading">Phone Number</legend>
                            <input class="input-txt"
                                type="number"
                                placeholder="Enter the Number"
                            />
                        </fieldset>
                        <fieldset>
                            <legend class="heading">Birth Date</legend>
                            <input class="input-txt" type="date" placeholder="Enter the Email" />
                        </fieldset>
                    </div>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="" id="female">
                        <label for="female">female</label>
                        <input type="radio" name="others" id="others">
                        <label for="male">Others</label>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
